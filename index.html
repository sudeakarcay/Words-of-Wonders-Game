<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/0ec86b1daa.js" crossorigin="anonymous"></script>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&family=Open+Sans:wght@300;500&family=Poppins:wght@700&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Words of Wonders</title>
	<script src="./jquery.color.min.js"></script>
	<script src="./app.js"></script>
</head>

<body oncontextmenu="return false;">
	<div class="container">
		<span id="header">Sude Akar√ßay</span>
		<div class="puzzle">
			<div class="first-word">
				<div class="accuse accuseClue">A</div>
				<div class="accuse accuseClue">C</div>
				<div class="accuse overlappedCause">C</div>
				<div class="accuse accuseClue">U</div>
				<div class="accuse accuseClue">S</div>
				<div class="accuse overlappedSea">E</div>
			</div>
			<div class="second-word">
				<div class="sauce sauceClue">S</div>
				<div class="sauce sauceClue">A</div>
				<div class="sauce overlappedCause">U</div>
				<div class="sauce sauceClue">C</div>
				<div class="sauce sauceClue">E</div>
			</div>
			<div class="third-word">
				<div class="use useClue">U</div>
				<div class="use useClue">S</div>
				<div class="use overlappedCause">E</div>
			</div>
			<div class="fourth-word">
				<div class="cause">A</div>
				<div class="cause">S</div>
			</div>
			<div class="fifth-word">
				<div class="sea overlappedSue">S</div>
				<div class="sea overlappedAce">A</div>
			</div>
			<div class="sixth-word">
				<div class="sue">U</div>
				<div class="sue">E</div>
			</div>
			<div class="seventh-word">
				<div class="ace overlappedCase">C</div>
				<div class="ace clueAce">E</div>
			</div>
			<div class="eight-word">
				<div class="case clueCase">A</div>
				<div class="case clueCase">S</div>
				<div class="case overlappedCue">E</div>
			</div>
			<div class="ninth-word">
				<div class="cue">C</div>
				<div class="cue">U</div>
			</div>
		</div>
		<div class="belowPart">
			<div id="wheel">
				<div class="circle deg-0">A</div>
				<div class="circle deg-60">C</div>
				<div class="circle deg-120">E</div>
				<div class="circle deg-180">C</div>
				<div class="circle deg-240">U</div>
				<div class="circle deg-300">S</div>
				<div id="shuffle">
					<i class="fa-solid fa-shuffle"></i>
				</div>
			</div>
			<div id="clue">
				<i class="fas fa-lightbulb"></i>
			</div>
		</div>
		<div class="showWord">
			<span id="output"></span>
		</div>
	</div>
</body>

</html>
